<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p{color:black;} */
        h1 { color: brown !important;}
        /* !important가 우선순위가 높기 때문에 밑에 그린색이 가려짐 */
        /* p{color:blue;} */
        /* 타입스타일인 파란색보다는 인라인(style태그)인 빨간색이 입혀짐 */
        /* 인라인<style>태그는 그 한줄만 적용 */
        .orange{color:orange;}
        #pink{color:pink;}
        /* 클래스타입인 오렌지보다 id(#)스타일인 pink가 우선순위가 높아 pink색이 나옴 */
        div{
            color:blueviolet
        }
    </style>
</head>
<body>
    <div>
    <h1 style="color:green">레드향</h1>
    <p style="color:red">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p id="pink" class="orange">레드향은 한라봉과 귤을 교배한것으로</p>
    <p >일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    </div>
</body>
</html>
